services:
  postgis:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.postgis
    container_name: urbanworld-postgis
    environment:
      POSTGRES_DB: ${DB_NAME:-urbanworld}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgis_data:
